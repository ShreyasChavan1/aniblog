{% extends "layout.html" %}

{% block body %}
    <!-- Contact Section -->
    <section id="contact" class="bg-light py-5 mt-4">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <img src="{{ url_for('static', filename='assets/img/hello.jpg') }}" alt="Contact Image" class="img-fluid rounded-circle mb-4">
                </div>
                <div class="col-lg-6 mx-auto text-center">
                    <div class="container-fluid text-center">
                        <h2 class="section-heading text-uppercase">Contact Us</h2>
                        <p class="text-muted">Feel free to reach out if you have any questions!</p>
                    </div>
                    <form action="/contact" method="post">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <!-- Your existing image code (if any) -->
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-8 mx-auto text-center">
                    <p class="mb-4">
                        <strong>Email:</strong> {{params['Admin_email']}}<br>
                        <strong>Phone:</strong> {{params['AD_phone']}}
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
