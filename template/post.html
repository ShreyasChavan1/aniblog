{% extends "layout.html" %}

{% block body %}
    {% set fname = 'assets/img/' + post.img %}
    
    
    <section class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="blog-post mb-4">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <p class="post-meta">Posted on {{ post.date }}</p>
                        <img src="{{ url_for('static', filename=fname) }}" alt="{{ post.title }}" class="img-fluid rounded mb-4">
                        <p class="post-content">{{ post.content }}</p>
                    </div>
                    <div class="author-section">
                        <div class="author-info">

                            
                            <img src="{{ url_for('static', filename='assets/img/author.jpg') }}" alt="Author" class="rounded author-avatar-square" data-toggle="modal" data-target="#imageModal">
                            <style>
                                .author-avatar-square {
                                    border-radius: 8px; /* Adjust the radius as needed */
                                    width: 40px; /* Adjust the width as needed */
                                    height: 40px; /* Adjust the height as needed */
                                    object-fit: cover; /* This ensures the image covers the entire container */
                                }
                            </style>
                            <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <img src="{{ url_for('static', filename='assets/img/author.jpg') }}" alt="Author" class="img-fluid rounded">
                                                </div>
                                                <div class="col-md-6">
                                                    <p class="mt-3">{{post.author_desc}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            

                            <span class="author-name">By {{post.author}}</span>
                        </div>
                        <div class="share-buttons mt-3">
                            <p>Share this post:</p>
                            <!-- Add your share buttons here -->
                            <a href="../www.whatsapp.com" class="btn btn-sm btn-social btn-twitter" onclick="copyToClipboard('{{post.slug}}')"><img src="{{url_for('static',filename = 'assets/img/whatsapp.ico')}}" alt=""><i class="fab fa-twitter"></i></a>
                            
                            <!-- JavaScript function to copy to clipboard -->
                            <script>
                                function copyToClipboard(text) {
                                    var dummyTextArea = document.createElement('textarea');
                                    dummyTextArea.value = text;
                                    document.body.appendChild(dummyTextArea);
                                    dummyTextArea.select();
                                    document.execCommand('copy');
                                    document.body.removeChild(dummyTextArea);
                            
                                    // You can optionally show a message or perform other actions after copying
                                    alert('Link copied to clipboard!');
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
